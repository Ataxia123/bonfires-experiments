<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project Forge — EthBoulder 2026</title>
<style>
  :root {
    --bg: #0d0a07;
    --bg-raised: #1a1510;
    --bg-card: #1e1913;
    --amber: #d4952b;
    --ember: #c94a1a;
    --cream: #f0e6d3;
    --cream-dim: #a89880;
    --gold: #ffbd45;
    --green: #3ddc84;
    --red: #e74c3c;
    --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
    --mono: 'SF Mono', 'Fira Code', 'Consolas', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--cream);
    font-family: var(--font);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ── Particles ── */
  #particles {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 0;
  }

  /* ── Header ── */
  .header {
    position: sticky; top: 0; z-index: 100;
    background: rgba(13, 10, 7, 0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(212, 149, 43, 0.15);
    padding: 12px 24px;
    display: flex; align-items: center; gap: 16px;
  }
  .header-logo {
    font-size: 14px; font-weight: 700; letter-spacing: 2px;
    background: linear-gradient(135deg, var(--amber), var(--ember));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; cursor: pointer;
  }
  .header-status {
    display: flex; align-items: center; gap: 8px;
    margin-left: auto; font-size: 12px; color: var(--cream-dim);
  }
  .status-dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--green);
  }
  .status-dot.generating { background: var(--amber); animation: pulse-dot 1.5s infinite; }
  .status-dot.error { background: var(--red); }
  .status-dot.polling { background: var(--gold); animation: pulse-dot 1s infinite; }
  @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

  .header-back {
    background: none; border: 1px solid rgba(212, 149, 43, 0.3);
    color: var(--cream-dim); padding: 4px 12px; border-radius: 4px;
    cursor: pointer; font-size: 12px;
  }
  .header-back:hover { color: var(--cream); border-color: var(--amber); }

  /* ── Main content ── */
  .content { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; padding: 24px; }

  /* ── Warming screen ── */
  .warming {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 60vh; text-align: center; gap: 24px;
  }
  .campfire { position: relative; width: 80px; height: 80px; }
  .flame {
    position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
    width: 20px; height: 40px; background: var(--amber);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: flicker 0.4s infinite alternate;
  }
  .flame:nth-child(2) {
    width: 14px; height: 30px; background: var(--ember);
    animation-delay: 0.1s; bottom: 22px;
  }
  .flame:nth-child(3) {
    width: 10px; height: 22px; background: var(--gold);
    animation-delay: 0.2s; bottom: 24px;
  }
  .log {
    position: absolute; bottom: 8px; width: 40px; height: 8px;
    background: #4a3520; border-radius: 4px;
  }
  .log:nth-child(4) { left: 10px; transform: rotate(-15deg); }
  .log:nth-child(5) { left: 30px; transform: rotate(12deg); }
  @keyframes flicker {
    from { transform: translateX(-50%) scaleY(1) scaleX(1); }
    to { transform: translateX(-50%) scaleY(1.1) scaleX(0.9); }
  }
  .warming h2 { font-size: 20px; color: var(--amber); }
  .warming p { color: var(--cream-dim); font-size: 14px; max-width: 400px; }

  /* ── Gallery grid ── */
  .gallery-meta {
    display: flex; align-items: baseline; gap: 12px; margin-bottom: 24px;
    flex-wrap: wrap;
  }
  .gallery-meta h1 { font-size: 24px; }
  .gallery-meta .count { color: var(--cream-dim); font-size: 14px; }
  .gallery-meta .updated { color: var(--cream-dim); font-size: 12px; margin-left: auto; }

  .projects-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 20px;
  }
  @media (max-width: 480px) {
    .projects-grid { grid-template-columns: 1fr; }
  }

  .project-card {
    background: var(--bg-card); border: 1px solid rgba(212, 149, 43, 0.12);
    border-radius: 12px; padding: 20px; cursor: pointer;
    transition: border-color 0.2s, transform 0.2s;
    animation: card-in 0.5s ease both;
  }
  .project-card:hover {
    border-color: rgba(212, 149, 43, 0.4);
    transform: translateY(-2px);
  }
  @keyframes card-in {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-name { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
  .card-tagline { color: var(--cream-dim); font-style: italic; font-size: 14px; margin-bottom: 12px; }
  .card-themes { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
  .theme-tag {
    background: rgba(212, 149, 43, 0.15); color: var(--amber);
    padding: 2px 8px; border-radius: 10px; font-size: 11px;
  }
  .card-insight {
    border-left: 3px solid var(--amber);
    padding: 8px 12px; margin: 10px 0;
    background: rgba(212, 149, 43, 0.05);
    font-size: 13px; line-height: 1.5;
  }
  .card-footer {
    display: flex; align-items: center; justify-content: space-between;
    margin-top: 12px; font-size: 12px;
  }
  .complexity-badge {
    padding: 2px 10px; border-radius: 10px; font-weight: 600; font-size: 11px;
  }
  .complexity-badge.weekend { background: rgba(61, 220, 132, 0.15); color: var(--green); }
  .complexity-badge.month { background: rgba(212, 149, 43, 0.15); color: var(--amber); }
  .complexity-badge.quarter { background: rgba(201, 74, 26, 0.15); color: var(--ember); }
  .version-badge { color: var(--cream-dim); font-family: var(--mono); font-size: 11px; }
  .card-mockup-count { color: var(--cream-dim); font-size: 11px; }

  /* ── Detail view ── */
  .detail { display: none; }
  .detail.active { display: block; }

  .detail-header { margin-bottom: 24px; }
  .detail-name { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
  .detail-tagline { color: var(--cream-dim); font-style: italic; font-size: 16px; margin-bottom: 16px; }
  .detail-description { line-height: 1.7; font-size: 15px; margin-bottom: 16px; color: var(--cream); white-space: pre-line; }

  .detail-meta {
    display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 24px;
  }
  .meta-block { font-size: 13px; }
  .meta-block dt { color: var(--cream-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
  .meta-block dd { color: var(--cream); }

  .detail-insight {
    border-left: 3px solid var(--amber);
    padding: 12px 16px; margin-bottom: 24px;
    background: rgba(212, 149, 43, 0.05);
    font-size: 14px; line-height: 1.6;
  }

  /* Mockup viewer */
  .mockup-viewer { margin-bottom: 24px; }
  .mockup-tabs {
    display: flex; gap: 0; border-bottom: 1px solid rgba(212, 149, 43, 0.2);
  }
  .mockup-tab {
    background: none; border: none; color: var(--cream-dim);
    padding: 8px 16px; cursor: pointer; font-size: 13px;
    border-bottom: 2px solid transparent;
    transition: color 0.2s, border-color 0.2s;
  }
  .mockup-tab:hover { color: var(--cream); }
  .mockup-tab.active { color: var(--amber); border-bottom-color: var(--amber); }

  .mockup-frame {
    background: #fff; border: 1px solid rgba(212, 149, 43, 0.15);
    border-top: none; border-radius: 0 0 8px 8px; overflow: hidden;
  }
  .mockup-frame-bar {
    background: var(--bg-raised); padding: 6px 12px;
    display: flex; align-items: center; gap: 6px;
    border-bottom: 1px solid rgba(212, 149, 43, 0.1);
  }
  .frame-dot { width: 10px; height: 10px; border-radius: 50%; }
  .frame-dot.r { background: #e74c3c; }
  .frame-dot.y { background: #f1c40f; }
  .frame-dot.g { background: #2ecc71; }
  .frame-url {
    flex: 1; margin-left: 8px; font-size: 11px; font-family: var(--mono);
    color: var(--cream-dim);
  }
  .frame-open {
    background: none; border: 1px solid rgba(212, 149, 43, 0.3);
    color: var(--cream-dim); padding: 2px 8px; border-radius: 3px;
    cursor: pointer; font-size: 11px;
  }
  .frame-open:hover { color: var(--cream); border-color: var(--amber); }

  .mockup-frame iframe {
    width: 100%; height: 600px; border: none; display: block;
  }

  .no-mockup {
    padding: 40px; text-align: center; color: var(--cream-dim);
    background: var(--bg-raised); border-radius: 8px;
  }

  /* Version history */
  .version-history { margin-top: 24px; }
  .version-history h3 {
    font-size: 14px; color: var(--cream-dim); text-transform: uppercase;
    letter-spacing: 1px; margin-bottom: 12px;
  }
  .version-list { display: flex; flex-direction: column; gap: 8px; }
  .version-item {
    display: flex; align-items: center; gap: 12px; padding: 8px 12px;
    background: var(--bg-raised); border-radius: 6px; cursor: pointer;
    border: 1px solid transparent; font-size: 13px;
    transition: border-color 0.2s;
  }
  .version-item:hover { border-color: rgba(212, 149, 43, 0.3); }
  .version-item.active { border-color: var(--amber); }
  .version-item .v-num { font-family: var(--mono); color: var(--amber); font-weight: 600; min-width: 30px; }
  .version-item .v-date { color: var(--cream-dim); font-size: 12px; }
  .version-item .v-trigger { color: var(--cream-dim); font-size: 11px; margin-left: auto; max-width: 250px; text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="header">
  <div class="header-logo" onclick="showGallery()">PROJECT FORGE</div>
  <button class="header-back" id="back-btn" style="display: none" onclick="showGallery()">Back to Gallery</button>
  <div class="header-status">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Loading...</span>
  </div>
</div>

<div class="content">
  <!-- Gallery screen -->
  <div id="screen-gallery">
    <div class="warming" id="warming" style="display: none">
      <div class="campfire">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="log"></div>
        <div class="log"></div>
      </div>
      <h2>Warming up the forge...</h2>
      <p>The background worker is mining the knowledge graph and synthesizing project ideas. This takes a few minutes on first run.</p>
      <p id="warming-status" style="font-family: var(--mono); font-size: 11px; color: var(--amber);"></p>
    </div>

    <div id="gallery-content" style="display: none">
      <div class="gallery-meta">
        <h1>Projects</h1>
        <span class="count" id="project-count"></span>
        <span class="updated" id="last-updated"></span>
      </div>
      <div class="projects-grid" id="projects-grid"></div>
    </div>
  </div>

  <!-- Detail screen -->
  <div id="screen-detail" class="detail">
    <div class="detail-header">
      <div class="detail-name" id="detail-name"></div>
      <div class="detail-tagline" id="detail-tagline"></div>
      <div class="card-themes" id="detail-themes"></div>
    </div>

    <div class="detail-description" id="detail-description"></div>

    <div class="detail-insight" id="detail-insight"></div>

    <div class="detail-meta" id="detail-meta"></div>

    <div class="mockup-viewer" id="mockup-viewer">
      <div class="mockup-tabs" id="mockup-tabs"></div>
      <div class="mockup-frame" id="mockup-frame-container">
        <div class="mockup-frame-bar">
          <div class="frame-dot r"></div>
          <div class="frame-dot y"></div>
          <div class="frame-dot g"></div>
          <span class="frame-url" id="frame-url">index.html</span>
          <button class="frame-open" id="frame-open" onclick="openMockupInTab()">Open</button>
        </div>
        <iframe id="mockup-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
    </div>

    <div class="version-history">
      <h3>Version History</h3>
      <div class="version-list" id="version-list"></div>
    </div>
  </div>
</div>

<script>
const state = {
  projects: [],
  activeProject: null,
  activeVersion: null,
  activeMockupFile: null,
  lastGenerationAt: null,
  workerStatus: 'idle',
};

// ── API ──
async function apiFetch(path) {
  const resp = await fetch(path);
  if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
  return resp.json();
}

// ── Init ──
async function init() {
  initParticles();
  await refreshData();
  setInterval(checkForUpdates, 30000);
}

async function refreshData() {
  try {
    const data = await apiFetch('/forge/projects');
    state.projects = data.projects || [];
    state.lastGenerationAt = data.last_generation_at;

    if (state.projects.length === 0) {
      showWarming();
      pollUntilReady();
    } else {
      showGalleryContent();
    }
    updateStatus();
  } catch (e) {
    console.error('Failed to load projects:', e);
    showWarming();
    pollUntilReady();
  }
}

async function checkForUpdates() {
  try {
    const status = await apiFetch('/forge/status');
    state.workerStatus = status.status;
    updateStatusDot(status.status);

    if (status.last_generation_at && status.last_generation_at !== state.lastGenerationAt) {
      state.lastGenerationAt = status.last_generation_at;
      await refreshData();
    }
  } catch (e) { /* silent */ }
}

function pollUntilReady() {
  const poll = async () => {
    try {
      const status = await apiFetch('/forge/status');
      document.getElementById('warming-status').textContent =
        `Worker: ${status.status} | Polls: ${status.poll_count} | Projects: ${status.project_count}`;
      updateStatusDot(status.status);

      if (status.project_count > 0) {
        await refreshData();
        return;
      }
    } catch (e) { /* keep polling */ }
    setTimeout(poll, 5000);
  };
  setTimeout(poll, 5000);
}

// ── Status ──
function updateStatus() {
  const text = document.getElementById('status-text');
  const n = state.projects.length;
  text.textContent = `${n} project${n !== 1 ? 's' : ''}`;
  updateStatusDot(state.workerStatus);
}

function updateStatusDot(status) {
  const dot = document.getElementById('status-dot');
  dot.className = 'status-dot';
  if (status === 'generating') dot.classList.add('generating');
  else if (status === 'polling') dot.classList.add('polling');
  else if (status === 'error') dot.classList.add('error');
}

// ── Gallery ──
function showWarming() {
  document.getElementById('warming').style.display = 'flex';
  document.getElementById('gallery-content').style.display = 'none';
  document.getElementById('screen-detail').classList.remove('active');
  document.getElementById('screen-gallery').style.display = 'block';
  document.getElementById('back-btn').style.display = 'none';
}

function showGalleryContent() {
  document.getElementById('warming').style.display = 'none';
  document.getElementById('gallery-content').style.display = 'block';
  document.getElementById('screen-detail').classList.remove('active');
  document.getElementById('screen-gallery').style.display = 'block';
  document.getElementById('back-btn').style.display = 'none';
  renderGallery();
}

function showGallery() {
  document.getElementById('screen-detail').classList.remove('active');
  document.getElementById('screen-gallery').style.display = 'block';
  document.getElementById('back-btn').style.display = 'none';
  document.getElementById('mockup-iframe').src = 'about:blank';
}

function renderGallery() {
  const grid = document.getElementById('projects-grid');
  document.getElementById('project-count').textContent = `${state.projects.length} forged`;
  document.getElementById('last-updated').textContent = state.lastGenerationAt
    ? `Last updated: ${timeAgo(state.lastGenerationAt)}` : '';

  grid.innerHTML = state.projects.map((p, i) => {
    const d = p.project_data;
    const themes = (d.themes || []).map(t => `<span class="theme-tag">${esc(t)}</span>`).join('');
    const cx = d.complexity || 'weekend';
    const mc = (p.mockup_files || []).length;
    return `
      <div class="project-card" style="animation-delay: ${i * 0.08}s" onclick="openProject('${esc(p.id)}')">
        <div class="card-name">${esc(d.name || 'Untitled')}</div>
        <div class="card-tagline">${esc(d.tagline || '')}</div>
        <div class="card-themes">${themes}</div>
        <div class="card-insight">${esc(d.key_insight || '')}</div>
        <div class="card-footer">
          <span class="complexity-badge ${cx}">${cx}</span>
          <span class="card-mockup-count">${mc} page${mc !== 1 ? 's' : ''}</span>
          <span class="version-badge">v${p.current_version}${p.version_count > 1 ? ' (' + p.version_count + ' ver)' : ''}</span>
        </div>
      </div>`;
  }).join('');
}

// ── Detail view ──
async function openProject(projectId) {
  try {
    const project = await apiFetch(`/forge/projects/${projectId}`);
    state.activeProject = project;
    showProjectVersion(project.versions.length - 1);

    document.getElementById('screen-gallery').style.display = 'none';
    document.getElementById('screen-detail').classList.add('active');
    document.getElementById('back-btn').style.display = 'inline-block';
    window.scrollTo(0, 0);
  } catch (e) {
    console.error('Failed to load project:', e);
  }
}

function showProjectVersion(versionIdx) {
  const project = state.activeProject;
  const version = project.versions[versionIdx];
  const d = version.project_data;
  state.activeVersion = versionIdx;

  document.getElementById('detail-name').textContent = d.name || '';
  document.getElementById('detail-tagline').textContent = d.tagline || '';
  document.getElementById('detail-description').textContent = d.description || '';
  document.getElementById('detail-insight').textContent = d.key_insight || '';
  document.getElementById('detail-themes').innerHTML =
    (d.themes || []).map(t => `<span class="theme-tag">${esc(t)}</span>`).join('');

  document.getElementById('detail-meta').innerHTML = `
    <dl class="meta-block"><dt>Complexity</dt><dd>${esc(d.complexity || '')}</dd></dl>
    <dl class="meta-block"><dt>Tech Stack</dt><dd>${esc((d.tech_stack || []).join(', '))}</dd></dl>
    <dl class="meta-block"><dt>First Step</dt><dd>${esc(d.first_step || '')}</dd></dl>
  `;

  const files = version.mockup_files || [];
  renderMockupTabs(project.id, version.version, files);
  renderVersionList(project.versions, versionIdx);
}

function renderMockupTabs(projectId, versionNum, files) {
  const tabsEl = document.getElementById('mockup-tabs');
  const frameContainer = document.getElementById('mockup-frame-container');

  if (files.length === 0) {
    tabsEl.innerHTML = '';
    frameContainer.style.display = 'none';
    return;
  }

  frameContainer.style.display = 'block';
  tabsEl.innerHTML = files.map((f, i) =>
    `<button class="mockup-tab ${i === 0 ? 'active' : ''}"
             onclick="switchMockupTab('${esc(projectId)}', ${versionNum}, ${i})">${esc(f.label || f.name)}</button>`
  ).join('');

  switchMockupTab(projectId, versionNum, 0);
}

function switchMockupTab(projectId, versionNum, fileIdx) {
  const project = state.activeProject;
  const version = project.versions.find(v => v.version === versionNum);
  const files = version ? version.mockup_files || [] : [];
  const file = files[fileIdx];
  if (!file) return;

  state.activeMockupFile = { projectId, versionNum, file };

  document.querySelectorAll('.mockup-tab').forEach((tab, i) => {
    tab.classList.toggle('active', i === fileIdx);
  });

  const url = `/forge/mockups/${projectId}/v${versionNum}/${file.name}`;
  document.getElementById('mockup-iframe').src = url;
  document.getElementById('frame-url').textContent = file.name;
}

function openMockupInTab() {
  if (!state.activeMockupFile) return;
  const { projectId, versionNum, file } = state.activeMockupFile;
  window.open(`/forge/mockups/${projectId}/v${versionNum}/${file.name}`, '_blank');
}

function renderVersionList(versions, activeIdx) {
  const list = document.getElementById('version-list');
  list.innerHTML = [...versions].reverse().map((v, ri) => {
    const i = versions.length - 1 - ri;
    return `
      <div class="version-item ${i === activeIdx ? 'active' : ''}" onclick="showProjectVersion(${i})">
        <span class="v-num">v${v.version}</span>
        <span class="v-date">${timeAgo(v.generated_at)}</span>
        <span class="v-trigger">${esc(v.change_summary || v.trigger || '')}</span>
      </div>`;
  }).join('');
}

// ── Utilities ──
function esc(s) {
  const d = document.createElement('div');
  d.textContent = String(s || '');
  return d.innerHTML;
}

function timeAgo(iso) {
  if (!iso) return '';
  const diff = Date.now() - new Date(iso).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return 'just now';
  if (mins < 60) return `${mins}m ago`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return `${hrs}h ago`;
  return `${Math.floor(hrs / 24)}d ago`;
}

// ── Particles ──
function initParticles() {
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
  resize();
  addEventListener('resize', resize);

  for (let i = 0; i < 40; i++) {
    particles.push({
      x: Math.random() * innerWidth,
      y: Math.random() * innerHeight,
      vx: (Math.random() - 0.5) * 0.3,
      vy: -Math.random() * 0.4 - 0.1,
      size: Math.random() * 2 + 0.5,
      alpha: Math.random() * 0.4 + 0.1,
    });
  }

  (function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of particles) {
      p.x += p.vx; p.y += p.vy;
      if (p.y < -10) { p.y = canvas.height + 10; p.x = Math.random() * canvas.width; }
      if (p.x < -10 || p.x > canvas.width + 10) p.x = Math.random() * canvas.width;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(212, 149, 43, ${p.alpha})`;
      ctx.fill();
    }
    requestAnimationFrame(draw);
  })();
}

init();
</script>
